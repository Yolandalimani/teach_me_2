<html>
    <head>
        <title>Learner Registration</title>
        <link rel="stylesheet" href="Project CSS.css">
    </head>
    <body>
        <nav class="header">
            <a class="active" href="Registration.html">Registration</a>
            <a href="AboutUs.html">About us</a>
            <a href="index.html">Home</a>
        </nav>
        <form action="thanks.html">
            <fieldset>
                <legend>Registration</legend>
                <label for="fname">Name:</label> <br>
                <input type="text" id="fname" name="fname"> <br>
                <label for="Sname">Surname:</label> <br>
                <input type="text" id="Sname" name="Sname"> <br>
                <label for="IDnum">ID Number:</label> <br>
                <input type="text" id="IDnum" name="IDnum"> <br>
                <label for="email">Email:</label> <br>
                <input type="email" id="email" name="email"> <br> <br>
                <label for="gender">Gender:</label> <br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label> <br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label> <br> <br>

                <label for="grade">Grade:</label>
                <select>
                    <option></option>
                    <option value="grade10">10</option>
                    <option value="grade11">11</option>
                    <option value="grade12">12</option>
                </select> <br> <br>
                
                <label for="subjects">Subject(s):</label> <br>
                
                <input type="checkbox" id="subject1" name="subject1" value="Mathematics">
                <label for="subject1">Mathematics</label> <br> 
                <input type="checkbox" id="subject2" name="subject2" value="Physics">
                <label for="subject2">Physics</label> <br>
                <input type="checkbox" id="subject3" name="subject3" value="Accounting"> 
                <label for="subject3">Accounting</label> <br>
                <input type="checkbox" id="subject4" name="subject4" value="English"> 
                <label for="subject4">English</label> <br>
                <input type="checkbox" id="subject5" name="subject5" value="Geography"> 
                <label for="subject5">Geography</label> <br>
                <input type="checkbox" id="subject6" name="subject6" value="Life Science"> 
                <label for="subject6">Life Science</label> <br> 
                <input type="checkbox" id="subject7" name="subject7" value="Business studies"> 
                <label for="subject7">Business studies</label> <br>
                <input type="checkbox" id="subject8" name="subject8" value="History"> 
                <label for="subject8">History</label> <br> <br>

                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
                

            </fieldset>
        </form>
    </body>
</html>
